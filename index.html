<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <svg class="svg">
            <rect width="200" height="150" fill="#543210" x="100" y="75" rx="20"/>  
        </svg>
        <svg class="svg">
            <circle r="100" fill="#ff0000" cx="50%" cy="50%"/>
        </svg>
        <svg class="svg">
            <ellipse rx="50" ry="100" cx="50%" cy="50%" fill="brown"/>
        </svg>
        <svg class="svg">
            <polygon points="50,50 350,50 350,250" fill="black"/>
        </svg>
        <svg class="svg">
            <line x1="50" y1="100" x2="250" y2="300" stroke="red"/>
        </svg>
        <svg class="svg">
            <polyline points="50,50 100,150 200,250 75,250" stroke="orange" fill="none" stroke-width="5"/>
        </svg>
    </div>
</body>
</html>
